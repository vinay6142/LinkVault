version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: linkvault-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DB: linkvault
    volumes:
      - mongo_data:/data/db
    networks:
      - linkvault-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: linkvault-backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/linkvault
      FRONTEND_URL: http://localhost:5173
      PORT: 5000
    depends_on:
      - mongodb
    networks:
      - linkvault-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: linkvault-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - linkvault-network
    restart: unless-stopped

volumes:
  mongo_data:

networks:
  linkvault-network:
    driver: bridge
